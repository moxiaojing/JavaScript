<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box1,#box2,#box3,#box4{
			margin-bottom:10px;
		}
			.row{
				height:30px;
				/*width:900px;*/
				margin-bottom:3px;
			}
			.row div{
				float:left;
				width:80px;
				height:30px;
				background:pink;
				margin-right:5px;
			}
			.lie{
				height:30px;
				/*width:900px;*/
				margin-bottom:3px;
			}
			.lie div{
				float:right;
				width:80px;
				height:30px;
				background:pink;
				margin-right:5px;
			}
		</style>
	
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<script>
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=document.getElementById('box3');
			var oBox4=document.getElementById('box4');
			
			var str1="";
			var str2="";
			var str3="";
			var str4="";
//			//第一种
			for(var i=1;i<10;i++){//表示有9行
				str1+="<div class='row'>";//每一行都有<div>
				for(var j=1;j<=i;j++){//表示每行都有9个div
					str1+="<div>"+j+"X"+i+"="+(i*j)+"</div>"
				}
				str1+="</div>";//每一行都有</div>
			}
			oBox1.innerHTML=str1;
			
			//第二种
			for(var k=9;k>0;k--){//表示有9列
				str2+="<div class='row'>";//每一列都有<div>的开始标签
				for(var l=1;k-l>=0;l++){//表示每列都有9个div，作为一行
					str2+="<div>"+l+"X"+k+"="+(k*l)+"</div>"
				}
				str2+="</div>";//每一列都有</div>的结束标签
			}
			oBox2.innerHTML=str2;

			//第三种
			for(var m=1;m<10;m++){//表示有9列
				str3+="<div class='lie'>";//每一列都有<div>
				for(var n=9;n-m>=0;n--){//表示每行都有9个div
					str3+="<div>"+m+"X"+n+"="+(m*n)+"</div>"
				}
				str3+="</div>";//每一列都有</div>
			}
			oBox3.innerHTML=str3;
			
			
			//第四种
			for(var p=9;p>0;p--){//表示有9行
				str4+="<div class='lie'>";//每一行都有<div>
				for(var q=9;q-p>=0;q--){//表示每行都有9个div，表示有9列
					str4+="<div>"+q+"X"+p+"="+(p*q)+"</div>"
				}
				str4+="</div>";//每一行都有</div>
			}
			oBox4.innerHTML=str4;
		</script>
	</body>
</html>
