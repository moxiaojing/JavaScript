<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 400px;
				height: 300px;
				border: 5px solid #000;
				overflow: hidden;
				position: relative;
			}
			img{
				border: none;
				vertical-align: top;
				width: 400px;
				height: 300px;
				float: left;
			}
			#box>div{
				width: 2000px;
				height: 300px;
				position: absolute;
				left:0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>
				<img src="img1/1.jpg" alt="" />
				<img src="img1/2.jpg" alt="" />
				<img src="img1/3.jpg" alt="" />
				<img src="img1/4.jpg" alt="" />
				<img src="img1/1.jpg" alt="" />
			</div>
		</div>
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var div = box.getElementsByTagName('div')[0];
			var num=0;
			function tab(){
				num++;
//				div[0].style.left = -400*num;
				move (div,{'left':-400*num},500,function(){//500表示
					if(num==4){
						div.style.left='0';
						num=0;
					}else{
						move(div,{"left":-400*num},500);//只运动
					}
				});
			}
			setInterval(function(){
				tab();
			},3000)
			//封装好的匀速运动
			function move (obj,object1,duration,fn) {
		    	var startTime = new Date();
		    	var d = duration;
		    	var j = {};
		    	for( var a in object1){
		    		j[a] = {};
		    		j[a].b = parseFloat(getComputedStyle(obj)[a]);
		    		j[a].c = object1[a] - j[a].b; 
		    	}
		    	console.log( j );
		    	obj.timer = setInterval(function(){
		    		
		    		var t = new Date() - startTime;
		    		if(t>=d){
		    			t = d;
		    		}
		    		for(var a in j){
		    			var c = j[a].c;
		    			var b = j[a].b;
						var v = c/d*t+b;
		    			if(a == "opacity"){
		    				obj.style[a] = v ;
		    			}else{
		    				obj.style[a] = v + "px";
		    			}
		    		}
		    		if(t==d){
		    			clearInterval(obj.timer);
		    			fn&&fn();
		    		}
		    	},16)
		    }
		</script>
		
	</body>
</html>
