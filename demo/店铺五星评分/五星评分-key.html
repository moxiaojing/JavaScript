<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度评分</title>
		<style>
			body,h1 {
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="pingfen.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="baidu">
				<div class="caption">
					<!--<h1></h1>-->
					<span>店铺评分</span>
				</div>
				<div class="context">
					<div class="starts">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
					<div class="info"></div>
				</div>
				<div class="tips">
					小提示：点击星星就能打分
				</div>
			</div>
		</div>
		<!--☆★ 非常差，差，一般，好，非常好-->
		<!--
			
		-->
		<script>
			
			//获取元素也可以用另外一种方法
			var aSpan=document.querySelectorAll('.starts span');
			var oInfo=document.querySelectorAll('.context .info')[0];
			var arrInfo=['非常差','差','一般','好','非常好'];
			var num=-1;
			//显示星星的各种状态
			function tab(n){
				for(var i=0;i<aSpan.length;i++){
					//空心的星星
					if(i<=n){
						aSpan[i].innerHTML = "★";
						aSpan[i].style.color = n<2?"pink":"red";
					}else{//实心的星星
						aSpan[i].innerHTML="☆";
						aSpan[i].style.color = "grey";
					}
				}	
				//控制对应显示的文字
				if(n==-1){
					oInfo.style.display = "none";
				}else{
					oInfo.style.display = "block";
					oInfo.innerHTML = arrInfo[n];
				}
				
				
			}
			
			for( var i=0;i<aSpan.length;i++){
				aSpan[i].index=i;
				aSpan[i].onmouseover=function(){
					tab(this.index);
				}
				aSpan[i].onmouseout=function(){
					tab(num);
				}
				aSpan[i].onclick=function(){
					num = this.index;
				}
			}
		</script>
	</body>
</html>
